<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Test</title>
    
    <!-- Favicon links -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/images/favicon/favicon-48.png">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
</head>
<body>
    <h1>Favicon Test Page</h1>
    <p>Check the browser tab to see if the favicon is displayed correctly!</p>
    
    <h2>Favicon Files:</h2>
    <ul>
        <li><img src="/images/favicon/favicon-16.png" alt="16x16" style="width: 16px; height: 16px;"> 16x16 PNG</li>
        <li><img src="/images/favicon/favicon-32.png" alt="32x32" style="width: 32px; height: 32px;"> 32x32 PNG</li>
        <li><img src="/images/favicon/favicon-48.png" alt="48x48" style="width: 48px; height: 48px;"> 48x48 PNG</li>
        <li><img src="/images/favicon/favicon-64.png" alt="64x64" style="width: 64px; height: 64px;"> 64x64 PNG</li>
        <li><img src="/images/favicon/apple-touch-icon.png" alt="Apple Touch Icon" style="width: 64px; height: 64px;"> Apple Touch Icon (180x180)</li>
    </ul>
    
    <h2>SVG Favicon:</h2>
    <img src="/images/favicon/favicon.svg" alt="SVG Favicon" style="width: 64px; height: 64px;">
</body>
</html>
